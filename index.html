<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Small Engines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/44b9581dbb.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="app-container">

        <!--shared nav imported from ./shared/shared-nav.html-->
        <nav id="shared-nav"></nav>
        <script src="../scripts/import-nav.js"></script>
        
        <section class="page-container">
            <header>
                <div class="d-flex justify-content-between">
                    <div>
                        <h1>Search Customer</h1>
                    </div>
                    <div>
                        <a href="./pages/customer-create.html" class="button secondary-btn">
                            New Customer
                            <ion-icon name="person-add-outline"></ion-icon>
                        </a>
                    </div>
                </div>
            </header>

            <div class="page">
                <h2>Search for a customer</h2>
                <div class="container">
                    <div class="row mt-3">
                        <div class="p-0">
                            <form class="d-flex" id="search-form">
                                <input
                                  type="search"
                                  placeholder="Search by name, number, or email address"
                                  autocomplete="off"
                                  autofocus
                                  id="search-value"
                                  class="search-bar"
                                  required>
                                  <div class="ps-2">
                                      <button type="submit" class="button btn-search">Search</button>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div id="search-results" style="display: none;">
                    <h3>Customers Found</h3>
                    <a href="pages/customer-details.html" class="result shadow d-flex justify-content-start">
                        <img src="images/green-customer-details.png" alt="">
                        <div id="customer-info">
                            <p id="customer-name" class="name"></p>
                            <p id="customer-email" class="email"></p>
                            <p id="customer-number" class="number"></p>
                        </div>
                    </a>
                </div>
            </div>

        </section>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
