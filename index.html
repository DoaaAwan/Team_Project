<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Small Engines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/44b9581dbb.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="app-container">
        <nav>
            <div>
                <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header pb-0 ps-0 pe-0">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="container">
                        <div class="d-flex justify-content-center ">
                            <div class="nav-user-img">
                                <div><img src="/images/user-profile.png" class="" alt=""></div>
                            </div>
                            <div class="ms-3">
                                <div class="nav-user-info">
                                    <p class="nm">Amy Johnson</p>
                                    <p class="dpt"><small>Sales Department</small></p> 
                                    <a href="" class="primary-btn">Sign Out</a>
                                </div>
                            </div>
                        </div>
                        <a href="">
                            <div class="nav-btn d-flex justify-content-center">
                                <div class="nav-btn-icon">
                                    <img src="/images/customer-lookup.png" alt="">
                                </div>
                                <div class="nav-btn-txt"><p>Search Customer</p></div>
                            </div>
                        </a>
                        <a href="">
                            <div class="nav-btn d-flex justify-content-center ">
                                <div class="nav-btn-icon">
                                    <img src="/images/customer-create.png" alt="">
                                </div>
                                <div class="nav-btn-txt"><p>Create Customer</p></div>
                            </div>
                        </a>
                        <a href="">
                            <div class="nav-btn d-flex justify-content-center ">
                                <div class="nav-btn-icon">
                                    <img src="/images/customer-details.png" alt="">
                                </div>
                                <div class="nav-btn-txt"><p>Customer Details</p></div>
                            </div>
                        </a>
                    </div>
                </div>
                </div>
            </div>
        </nav>
        <header>
            <div class="">
                <img src="/images/logo-text.png" alt="Emma's Small Engines Logo" class="img-fluid logo-text">
                <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                    <img src="/images/hamburger-menu.png" alt="" class="nav-icon">
                </a>
            </div>
        </header>
        <section class="customer-lookup">
            <h1>Search for a customer</h1>
            <div class="container">
                <div class="row mt-3">
                    <div class="col-10 p-0">
                        <form class="" id="search-form">
                            <input
                              type="search"
                              placeholder="Search by name, number, or email address"
                              autocomplete="off"
                              autofocus
                              id="search-value"
                              class="search-bar"
                              />
                        </form>
                    </div>
                    <div class="col ps-2 pe-0">
                        <button class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
