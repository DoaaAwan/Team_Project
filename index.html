<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Small Engines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap'); </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <nav>
            <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                <img src="/images/hamburger-menu.png" alt="" class="nav-icon">
              </a>
    
              <div>
                  <div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header pb-0">
                      <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="two-col-user">
                            <div class="nav-user-img">
                                <img src="/images/user-profile.png" alt="">
                            </div>
                            <div class="nav-user-info">
                                <p class="nm">Amy Johnson</p>
                                <p class="dpt"><small>Sales Department</small></p> 
                                <a href="" class="">Sign Out</a>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
        </nav>

        <header>
            <img src="/images/logo-text.png" alt="Emma's Small Engines Logo" class="img-fluid logo-text">
        </header>
    </div>
</body>
</html>
