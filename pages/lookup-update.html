<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Small Engines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/44b9581dbb.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../src/jquery-3.7.1.min.js"></script>
    <!--<script async src="../scripts/import-nav.js"></script>-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="../styles/lookup-update.css">
    <link rel="stylesheet" href="../styles/help-button.css">
</head>
<body>
    <div class="app-container">
        <nav>
            <div class="main-nav">
                <a href="../index.html">
                    <img src="../images/logo-text.png" alt="Emma's Small Engines Logo" class="img-fluid logo-text">
                </a>
                <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                    <img src="../images/hamburger-menu.png" alt="" class="nav-icon">
                </a>
            </div>
            <div>
                <div class="offcanvas offcanvas-end sidebar" tabindex="-1" id="offcanvasExample"
                    aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header pb-0 ps-0 pe-0">
                        <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="container">
                            <div class="d-flex justify-content-center">
                                <div class="nav-user-img">
                                    <div><img src="../images/user-profile.png" class="" alt=""></div>
                                </div>
                                <div class="ms-3">
                                    <div class="nav-user-info">
                                        <p class="nm">Amy Johnson</p>
                                        <p class="dpt"><small>Sales Department</small></p>
                                        <a href="" class="primary-btn">Sign Out</a>
                                    </div>
                                </div>
                            </div>
                            <div class="nav-buttons">
                                <a href="../index.html" data-roles="all">
                                    <div class="nav-btn bg-grp1">
                                        <span class="nav-btn-txt">Back to Home</span>
                                        <span class="nav-btn-icon">
                                            <ion-icon name="home-outline"></ion-icon>
                                        </span>
                                    </div>
                                </a>
                                <a href="../index.html" data-roles="salesRep default">
                                    <div class="nav-btn bg-grp2" >
                                        <span class="nav-btn-txt">Search Customer
                                        </span>
                                        <span class="nav-btn-icon">
                                            <ion-icon name="search-outline"></ion-icon>
                                        </span>
                                    </div>
                                </a>
                                <a href="../pages/customer-create.html" data-roles="salesRep default">
                                    <div class="nav-btn bg-grp3">
                                        <span class="nav-btn-txt">Create Customer</span>
                                        <span class="nav-btn-icon">
                                            <ion-icon name="person-add-outline"></ion-icon>
                                        </span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="page-container">
            <header>
                <div class="d-flex justify-content-between">
                    <div>
                        <h1>Add Province / City</h1>
                    </div>
                    <div id="btnBack">
                        <a href="javascript:history.back()" class="button secondary-btn">
                            Back to Create Customer
                            <ion-icon name="arrow-back-circle-outline"></ion-icon>
                        </a>
                    </div>
                </div>
            </header>

            <div class="page">
                <div class="lookup-update" >
                    <div class="two-col-lookup">
                        <div class="add-prov">
                            <h2>Add a province</h2>
                            <form action="" >
                                <div class="container row mt-3">
                                    <div class="d-flex p-0" id="search-form">
                                        <input
                                            type="search"
                                            placeholder="Enter a province"
                                            autocomplete="off"
                                            autofocus
                                            id="search-value"
                                            class="search-bar"
                                            required>
                                            <div class="ps-2">
                                                <button id="add-prov" class="button btn-search">Add</button>
                                            </div>

                                            <button class="help-icon" aria-label="Help">
                                                <span class="tooltip-text">To add a new Province to the list, please enter a name, followed by the add button. To update, please click update list and update a name below.</span>
                                            </button>   
                                    </div>
                                </div>
                            </form>
                            <div class="prov-list" id="prov-list">
                                <div class="d-flex justify-content-between list-header">
                                    <label>List of Provinces</label>
                                    <button class="update-btn" id="update-prov"> 
                                        Update List
                                        <ion-icon name="create-outline" class="edit-icon"></ion-icon>
                                    </button>
                                </div>
                                <div class="prov-list-container" id="prov-list-container">
                                    <input type="text" value="Ontario" class="prov-list-item" required disabled>
                                    <input type="text" value="Alberta" class="prov-list-item" required disabled>
                                    <input type="text" value="British Columbia" class="prov-list-item" required disabled>
                                    <input type="text" value="Manitoba" class="prov-list-item" required disabled>
                                    <input type="text" value="New Brunswick" class="prov-list-item" required disabled>
                                    <input type="text" value="Newfoundland and Labrador" class="prov-list-item" required disabled>
                                    <input type="text" value="Northwest Territories" class="prov-list-item" required disabled>
                                    <input type="text" value="Nova Scotia" class="prov-list-item" required disabled>
                                    <input type="text" value="Nunavut" class="prov-list-item" required disabled>
                                    <input type="text" value="Ontario" class="prov-list-item" required disabled>
                                    <input type="text" value="Prince Edward Island" class="prov-list-item" required disabled>
                                    <input type="text" value="Quebec" class="prov-list-item" required disabled>
                                    <input type="text" value="Saskatchewan" class="prov-list-item" required disabled>
                                </div>
                                <div class="action-btns" id="action-btns" style="display: none;"> 
                                    <!-- <button class="button btn-cancel me-4" id="cancel-btn">
                                        Cancel
                                    </button> -->
                                    <button type="submit" value="Save" class="button btn-save" id="save-prov" onclick="saveUpdate()">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="add-city">
                            <h2>Add a city</h2>
                            <form action="" >
                                <div class="container row mt-3">
                                    <div class="d-flex p-0" id="search-form">
                                        <input
                                            type="search"
                                            placeholder="Enter a city"
                                            autocomplete="off"
                                            autofocus
                                            id="city-input"
                                            class="search-bar"
                                            required>
                                            <div class="ps-2">
                                                <button id="add-city" class="button btn-search">Add</button>
                                            </div>

                                            <button class="help-icon" aria-label="Help">
                                                <span class="tooltip-text">To add a new City, please enter the name and hit add. To update, please click update list and update a name below.</span>
                                            </button>   

                                    </div>
                                </div>
                            </form>
                            <div class="city-list" id="city-list">
                                <div class="d-flex justify-content-between list-header">
                                    <label>List of Cities</label>
                                    <button class="update-btn" id="update-city"> 
                                        Update List
                                        <ion-icon name="create-outline" class="edit-icon"></ion-icon>
                                    </button>
                                </div>
                                <div class="city-list-container" id="city-list-container">
                                    <input type="text" value="Brampton" class="city-list-item" required disabled>
                                    <input type="text" value="Fonthill" class="city-list-item" required disabled>
                                    <input type="text" value="Hamilton" class="city-list-item" required disabled>
                                    <input type="text" value="Kitchener" class="city-list-item" required disabled>
                                    <input type="text" value="London" class="city-list-item" required disabled>
                                    <input type="text" value="Markham" class="city-list-item" required disabled>
                                    <input type="text" value="Mississauga" class="city-list-item" required disabled>
                                    <input type="text" value="Niagara Falls" class="city-list-item" required disabled>
                                    <input type="text" value="Oshawa" class="city-list-item" required disabled>
                                    <input type="text" value="St. Catharines" class="city-list-item" required disabled>
                                    <input type="text" value="Thorold" class="city-list-item" required disabled>
                                    <input type="text" value="Toronto" class="city-list-item" required disabled>
                                    <input type="text" value="Waterloo" class="city-list-item" required disabled>
                                    <input type="text" value="Welland" class="city-list-item" required disabled>
                                </div>
                                <div class="action-btns" id="action-btns-city" style="display: none;"> 
                                    <!-- <button class="button btn-cancel me-4" id="cancel-btn">
                                        Cancel
                                    </button> -->
                                    <button type="submit" value="Save" class="button btn-save" id="save-city" onclick="saveUpdate()">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/lookup-update.js"></script>
    <script src="../scripts/role-based-nav.js"></script>
    <script src="../scripts/help-tooltip.js"></script>
</body>
</html>
