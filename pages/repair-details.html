<style>
    /*decrease width of section*/
    section {
   max-width: 800px;

       margin-bottom: 20px;

   /*hide the guidline*/

     display: inline-block;

<body>
    <div class="app-container">

        <!--shared nav imported from ./shared/shared-nav.html-->

        <section class="page-container">
            <header>
                <h1>Repair Request Form</h1>
            </header>

            <div class="page">
                <div class="repair-details">

                    <!-- ADD CODE HERE, updated on 20231105 -->
                    <form id="repair-form" action="repair-update.html" method="GET">
                        <!-- Invoice Date, not able to replace input with span so that user does not have to choose but instead its displayed on its own -->
                        <!--resolved, something wrong with js file-->
                        <div>
                            <div class="myDIV" >
                                <label for="invoice-date" style="display: inline;">Invoice Date:</label>
                                <p id="invoice-date" style="display: inline;" ></p>
                                <!--span id="invoice-date-display"></span-->
                                <!--input type="date" id="invoice-date" name="invoice_date" required tabindex="1" aria-label="Invoice Date"></input-->
                            </div>
                            <div class="hide" style="position: absolute;">The date is in mm/dd/yyy format.</div>
                        </div>
                                                
                        <!-- Invoice Number -->
                        <div>
                            <label for="invoice-number" tabindex="2" aria-label="Invoice Number is auto generated">Invoice Number: 2023OCT345</label>
                        </div>

                        <!--Customer dropdown list-->
                        <div>
                            <label for="bill-to">Bill To:</label>
                            <select id="bill-to" name="bill_to" required tabindex="3" aria-label="Pick a customer from the dropdown list">
                                <option value="" disabled selected>Select a customer</option>
                                <!-- should reflect from table -->
                                <option value="customer1">John Doe</option>
                                <option value="customer2">Jane Doe</option>
                            </select>
                        </div>
                        <!--Equipment dropdown list-->
                        <div>
                            <label for="equipment">Equipment:</label>
                            <select id="equipment" name="equipment" required tabindex="4" aria-label="Pick equipment from the dropdown list">
                                <option value="" disabled selected>Select equipment</option>
                                <!-- should reflect from table -->
                                <option value="equipment1">Yamaha Lawn Mower</option>
                                <option value="equipment2">Honda Lawn Mower</option>
                                <option value="equipment3">Hitachi Lawn Mower</option>
                            </select>
                        </div>
                        <!-- Issue Description -->
                        <div>
                            <label for="issueDescription">Issue Description:</label>
                            <br>
                            <textarea id="issueDescription" name="issueDescription" rows="4" required tabindex="5" aria-label="Describe the issue using the keyboard"></textarea>
                        </div>
                        <!-- Warranty -->
                        <div>
                            <label for="has-warranty">Has Warranty:</label>
                            <input type="checkbox" id="hasWarranty" name="hasWarranty" value="yes" tabindex="6" aria-label="Tick the box for warranty if applicatble using the space bar">
                        </div>
                    <!-- Submit Button -->
                    <div>
                        <!--will collect all the values of all the elements and transfer to another page via js-->
                        <button id="submit-create" type="submit" class="primary-btn" tabindex="15" aria-label="press enter to submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<!--this script wont work in js but works fine here-->
<script>
    //for todays date
    var d = new Date();
    var day = d.getDate();
    var month = d.getMonth() + 1; 
    var year = d.getFullYear();
    var formattedDate = `${month}/${day}/${year}`; 
    document.getElementById("invoice-date").textContent = formattedDate;

    //with submit on create
    document.getElementById("submit-create").addEventListener("click", function (e) {e.preventDefault(); 
    // Collect the values
    const invoiceDate = document.getElementById("invoice-date").textContent;
    const invoiceNumber = "2023OCT345"; 
    const billTo = document.getElementById("bill-to").value;
    const equipment = document.getElementById("equipment").value;
    const issueDescription = document.getElementById("issueDescription").value;
    const hasWarranty = document.getElementById("hasWarranty").checked ? "yes" : "no";
    
    //transfer to another page=researched
    const url = `repair-update.html?invoice_date=${invoiceDate}&invoice_number=${invoiceNumber}&bill_to=${billTo}&equipment=${equipment}&issueDescription=${issueDescription}&hasWarranty=${hasWarranty}`;
    window.location.href = url;
  });
  
  
</script>
