<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Small Engines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/44b9581dbb.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../src/jquery-3.7.1.min.js"></script>
    <script async src="../scripts/import-nav.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="../styles/customer-create.css">
</head>
<body>
    <div class="app-container">

        <!--shared nav imported from ./shared/shared-nav.html-->
        <nav id="shared-nav"></nav>

        <section class="page-container">
            <header>
                <div class="d-flex justify-content-between">
                    <div>
                        <h1>Create Equipment</h1>
                    </div>
                    <div>
                        <a href="../pages/equipment-search.html" id="back-to-search" class="button secondary-btn">
                            Back to Search
                            <ion-icon name="arrow-back-circle-outline"></ion-icon>
                        </a>
                    </div>
                </div>
            </header>

            <div class="page">
                <div class="equipment-create">
                    <form method="post" action="https://webdevbasics.net/scripts/demo.php" id="equipment-form">
                        <fieldset>
                            <legend>Equipment Description</legend>
                            <section class="two-col">
                                <div>
                                    <label for="equipment-name">Equipment Name</label>
                                    <input type="text" placeholder="TurfTamer Supreme" id="equipment-name" name="equipment-name" required>
                                </div>
                                <div>
                                    <label for="manufacturer">Manufacturer</label>
                                    <select name="manufacturer" id="manufacturer" required>
                                        <option value="" disabled selected>Select Manufacturer</option>
                                        <option value="Craftsman">
                                            Craftsman
                                        </option>
                                        <option value="Pro-Power Canada">
                                            Pro-Power Canada
                                        </option>
                                        <option value="Troy-Bilt">
                                            Troy-Bilt
                                        </option>
                                        <option value="Toro">
                                            Toro
                                        </option>
                                        <option value="SnowMaster">
                                            SnowMaster
                                        </option>
                                        <option value="HedgeMaster">
                                            HedgeMaster
                                        </option>
                                    </select>
                                </div>
                                <div>
                                    <label for="equipment-type">Equipment Type</label>
                                    <select id="equipment-type" name="equipment-type" required>
                                        <option value="" disabled selected>Select Equipment Type</option>
                                        <option value="Lawn Mower">
                                            Lawn Mower
                                        </option>
                                        <option value="Leaf Blower">
                                            Leaf Blower
                                        </option>
                                        <option value="Chainsaw">
                                            Chainsaw
                                        </option>
                                        <option value="Hedge Trimmer">
                                            Hedge Trimmer
                                        </option>
                                        <option value="Snow Blower">
                                            Snow Blower
                                        </option>
                                        <option value="Pressure Washer">
                                            Pressure Washer
                                        </option>
                                    </select>
                                </div>
                                <div>
                                    <label for="colour">Colour</label>
                                    <select id="colour" name="colour" required>
                                        <option value="" disabled selected>Select Colour</option>
                                        <option value="Red">
                                            Red
                                        </option>
                                        <option value="Green">
                                            Green
                                        </option>
                                        <option value="Blue">
                                            Blue
                                        </option>
                                        <option value="Yellow">
                                            Yellow
                                        </option>
                                        <option value="White">
                                            White
                                        </option>
                                        <option value="Silver">
                                            Silver
                                        </option>
                                        <option value="Black">
                                            Black
                                        </option>
                                    </select>
                                </div>
                                <div>
                                    <label for="model-number">Model Number</label>
                                    <input type="text" placeholder="C03S" id="model-number" name="model-number" required>
                                </div>
                                <div id="serial-number-container">
                                    <label for="serial-number">Serial Number</label>
                                    <input type="text" placeholder="12345678" id="serial-number" name="serial-number" required>
                                </div>
                        </fieldset>
                        <div class="d-flex justify-content-end"> 
                            <a href="../pages/equipment-search.html" id="cancel-to-search" class="button btn-cancel me-4">
                                Cancel
                            </a>
                            <button type="submit" value="Save" class="button btn-save">
                                Save
                            </button>
                        </div>
                        <!-- Stores customer id in form. -->
                        <div style="display: none;" id="cid-container">
                            <label for="cid">cid</label>
                            <select name="cid" id="cid">
                                <option value="" selected id="cidvalue"></option>
                            </select>
                        </div>

                    </form>
                </div>
            </div> 

        </section>

    </div>
    <script src="../scripts/equipment-create.js"></script>
</body>
</html>
