                        <form action="https://webdevbasics.net/scripts/demo.php" method="post" onsubmit="return validateForm()">

                                <div class="">

                                    </div>

                                        <input type="text" placeholder="012345678" id="serialNumber" name="serialNumber" required>
                                    </div>
                                    <div>
                                        <label for="modelNumber">Model Number</label>
                                        <input type="text" placeholder="A02B" id="modelNumber" name="modelNumber" required>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Manufacturer</legend>
                                <section>
                                    <div class="">
                                        <div>
                                            <label for="manufacturer">Manufacturer</label>
                                            <select name="manufacturer" id="manufacturer" required>
                                                <option value="1">Pro-Power Canada</option>
                                                <option value="2">Troy-Bilt</option>
                                                <option value="3">Toro</option>
                                                <option value="4">Alpine Lawn & Garden Equipment</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="colour">Colour</label>
                                            <select name="colour" id="colour" required>
                                                <option value="red">Red</option>
                                                <option value="blue">Blue</option>
                                                <option value="green">Green</option>
                                                <option value="yellow">Yellow</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="equipmentType">Equipment Type</label>
                                            <select name="colour" id="colour" required>
                                                <option value="lawnMower">Mower</option>
                                                <option value="trimmer">Tractor</option>
                                                <option value="utiltyEquipment">Utility Equipment</option>
                                                <option value="snowBlower">Snow Blower</option>

                </div>
            
                <script>
                    function validateForm() {
                        const price = document.getElementById("price");
                        const itemNumber = document.getElementById("itemNumber");
                        const equipmentName = document.getElementById("equipmentName");
                        const serialNumber = document.getElementById("serialNumber");
                        const modelNumber = document.getElementById("modelNumber");
            
                        if (!validatePrice(price)) return false;
                        if (!validateItemNumber(itemNumber)) return false;
            
                        return true;
                    }
            
                    function validatePrice(input) {
                        const pricePattern = /^\$\d+(\.\d{2})?$/;
                        if (!pricePattern.test(input.value)) {
                            alert("Price should match the pattern: $#.##");
                            input.focus();
                            return false;
                        }
                        return true;
                    }
            
                    function validateItemNumber(input) {
                        if (isNaN(input.value)) {
                            alert("Item Number must be a number.");
                            input.focus();
                            return false;
                        }
                        return true;
                    }
                    
                </script>
