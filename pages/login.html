<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Small Engines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/44b9581dbb.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../src/jquery-3.7.1.min.js"></script>
    <!--<script async src="../scripts/import-nav.js"></script>-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="../styles/equipment-search.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="app-container">
        <nav>
            <div class="main-nav">
                <a class="homeLink" href="../index.html">
                    <img src="../images/logo-text.png" alt="Emma's Small Engines Logo" class="img-fluid logo-text">
                </a>
            </div>
        </nav>
        <section class="page-container">
            <header>
                <div class="d-flex justify-content-between">
                    <div>
                        <h1>Login</h1>
                    </div>
                </div>
            </header>

            <div class="page">
                <div class="equipment-search">
                    <h2 id="search-heading">Please select a Website Login view</h2>
                    <div class="container">
                        <div class="row mt-3">
                            <div class="p-0">
                                    <div class="login-buttons">
                                        <button id="login-admin" data-role="admin" class="button login-btn">Admin</button>
                                        <button id="login-salesrep" data-role="salesRep" class="button login-btn">Sales</button>
                                        <button id="login-technician" data-role="technician" class="button login-btn">Technician</button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="../scripts/role-based-nav.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function handleLogin(role) {
                localStorage.setItem('selectedRole', role);

                if(role == 'technician') {
                    window.location.href = '../pages/active-repairs.html'
                }
                else {
                    window.location.href = '../index.html'; // Redirect to the homepage or dashboard 
                }
            }

            document.getElementById('login-admin').addEventListener('click', function() {
                handleLogin('admin');
            });

            document.getElementById('login-salesrep').addEventListener('click', function() {
                handleLogin('salesRep');
            });

            document.getElementById('login-technician').addEventListener('click', function() {
                handleLogin('technician');
            });
        });
    </script>
</body>
</html>
