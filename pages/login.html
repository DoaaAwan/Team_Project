    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('login-form'); // Replace 'login-form' with the actual ID of your form

        loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting (we'll handle it with JavaScript)

        const email = document.getElementById('email-value').value;
        const password = document.getElementById('password-value').value;

        // Check the simulated database for the user's credentials
        const user = simulatedDatabase.find(user => user.email === email && user.password === password);

        if (user) {
            localStorage.setItem('selectedRole', user.role);
            window.location.href='../index.html'
        } else {
            // User not found or incorrect credentials, display an error message
            alert('Invalid email or password. Please try again.');
        }
        });
        });

        const simulatedDatabase = [
            { 
                email: 'Sales@gmail.com', 
                password: 'password1', 
                role: 'salesRep' 
            },
            { 
                email: 'Technician@gmail.com', 
                password: 'password2', 
                role: 'technician' 
            },
        ];
    </script>
