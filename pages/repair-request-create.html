    <script>

        var year = d.getFullYear();
        var formattedDate = `${month}/${day}/${year}`;
        document.getElementById("invoice-date").textContent = formattedDate;
    </script>
    <script>

        document.getElementById("submit-create").addEventListener("click", function (e) {

            // Collect the values
            const invoiceDate = document.getElementById("invoice-date").textContent;
            const invoiceNumber = "2023OCT345";
            const billTo = document.getElementById("bill-to").textContent;
            const equipment = document.getElementById("equipment").textContent;
            const issueDescription = document.getElementById("issueDescription").value;
            const hasWarranty = document.getElementById("hasWarranty").checked ? "yes" : "no";

            //transfer to another page=researched
            // const url = `repair-assign.html?invoice_date=${invoiceDate}&invoice_number=${invoiceNumber}&bill_to=${billTo}&equipment=${equipment}&issueDescription=${issueDescription}&hasWarranty=${hasWarranty}`;

            const url = `order-confirmation.html?invoice_date=${invoiceDate}&invoice_number=${invoiceNumber}&bill_to=${billTo}&equipment=${equipment}&issueDescription=${issueDescription}&hasWarranty=${hasWarranty}`; //transfer data to/ navigiate to order confirmation page

            window.location.href = url;
        });
    </script>
    <script>
        function DynamicIndex() {
            // Get all focusable elements in the document
            var focusableElements = document.querySelectorAll('input, select, textarea, label, p');

            // Start tabindex from 1
            var index = 1;

            // Loop through focusable elements
            focusableElements.forEach(function (element) {
                element.tabIndex = index++;
            });
        }
        // Call the function
        DynamicIndex();
    </script>
