            <header>
                <div class="d-flex justify-content-between">
                    <div>
                        <h1>Create Customer</h1>
                    </div>
                    <div>
                        <a href="../index.html" class="button secondary-btn">
                            Back to Search
                            <ion-icon name="arrow-back-circle-outline"></ion-icon>
                        </a>
                    </div>
                </div>

            <div class="page">
                <div class="customer-create">

                    <form action="https://webdevbasics.net/scripts/demo.php" method="post">
                        <fieldset>
                            <legend>Customer Info</legend>
                            <div class="two-col m-3">
                                <div>
                                    <label for="first-name">First Name</label>
                                    <input type="text" placeholder="E.g. John" id="first-name" name="first-name" required>
                                </div>
                                <div>
                                    <label for="last-name">Last Name</label>
                                    <input type="text" placeholder="E.g. Smith" id="last-name" name="last-name" required>
                                </div>
                                <div>
                                    <label for="email">Email</label>
                                    <input id="email" name="email" type="email" placeholder="E.g. johnsmith@gmail.com" required>
                                </div>
                                <div>
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" placeholder="E.g. (123) 456 - 7890" id="phone" name="phone" required>
                                </div>
                                    <div>
                                        <label for="address">Address</label>
                                        <input type="text" placeholder="E.g. 22 Full Moon Crescent" id="address" name="address" required>
                                    </div>
                                    <div>
                                        <label for="unit">Apartment, Suite, etc.</label>
                                        <input type="text" placeholder="E.g. 370" id="unit" name="unit">
                                    </div>
                                    <div>
                                        <label for="city">City</label>
                                        <div class="d-flex">
                                            <select name="city" id="city" required>
                                                <option value="">Select a City</option>
                                                <option value="Brampton">Brampton</option>
                                                <option value="Fonthill">Fonthill</option>
                                                <option value="Hamilton">Hamilton</option>
                                                <option value="Kitchener">Kitchener</option>
                                                <option value="London">London</option>
                                                <option value="Markham">Markham</option>
                                                <option value="Mississauga">Mississauga</option>
                                                <option value="Niagara Falls">Niagara Falls</option>
                                                <option value="Oshawa">Oshawa</option>
                                                <option value="St. Catharines">St.Catharines</option>
                                                <option value="Thorold">Thorold</option>
                                                <option value="Toronto">Toronto</option>
                                                <option value="Waterloo">Waterloo</option>
                                                <option value="Welland">Welland</option>
                                            </select>
                                            <a href="../pages/lookup-update.html" class="edit-lookup-icon" title="Edit city list" id="updateCityFromCustCreate">
                                                <ion-icon name="create-outline"></ion-icon>
                                            </a>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="province">Province</label>
                                        <div class="d-flex">
                                            <select name="province" id="province" required>
                                                <option value="">Select a Province</option>
                                                <option value="Alberta">Alberta</option>
                                                <option value="British Columbia">British Columbia</option>
                                                <option value="Manitoba">Manitoba</option>
                                                <option value="New Brunswick">New Brunswick</option>
                                                <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                                                <option value="Northwest Territories">Northwest Territories</option>
                                                <option value="Nova Scotia">Nova Scotia</option>
                                                <option value="Nunavut">Nunavut</option>
                                                <option value="Ontario">Ontario</option>
                                                <option value="Prince Edward Island">Prince Edward Island</option>
                                                <option value="Quebec">Quebec</option>
                                                <option value="Saskatchewan">Saskatchewan</option>
                                            </select>
                                            <a href="../pages/lookup-update.html" class="edit-lookup-icon" title="Edit province list" id="updateProvFromCustCreate">
                                                <ion-icon name="create-outline"></ion-icon>
                                            </a>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="postal">Postal Code</label>
                                        <input id="postal" name="postal" type="text" placeholder="E.g. L3C 0A8" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" required>
                                    </div>
                                    <div>
                                        <label for="country">Country/Region</label>
                                        <select name="country" id="country" required>
                                            <option value="">Select a Country</option>
                                            <option value="Canada">Canada</option>
                                        </select>
                                    </div>
                                </div>
                        </fieldset>
                        <div class="d-flex justify-content-end"> 
                            <a href="../index.html" class="button btn-cancel me-4" id="cancelButton">
                                Cancel
                            </a>
                            <button type="submit" value="Save" class="button btn-save">
                                Save
                            </button>

                            <button class="help-icon" aria-label="Help">
                                <span class="tooltip-text">To create a new customer, please fill in all of the fields in the form above.</span>
                            </button>
                        </div>

                        

                    </form>
