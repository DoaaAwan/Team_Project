            <div class="page">
                <div class="customer-create">

                    <main>
                        <form action="https://webdevbasics.net/scripts/demo.php" method="post">
                            <fieldset>
                                <legend>Contact Info</legend>
            
                                <section class="two-col">
                                    <div>
                                        <label for="first-name">First Name</label>
                                        <input type="text" placeholder="John" id="first-name" name="first-name" required>
                                    </div>
                                    <div>
                                        <label for="last-name">Last Name</label>
                                        <input type="text" placeholder="Smith" id="last-name" name="last-name" required>
                                    </div>
                                    <div>
                                        <label for="email">Email</label>
                                        <input id="email" name="email" type="email" placeholder="johnsmith@gmail.com" required>
                                    </div>
                                    <div>
                                        <label for="phone">Phone Number</label>
                                        <input type="tel" placeholder="(123) 456 - 7890" id="phone" name="phone" required>
                                    </div>
                                </section>
                            </fieldset>
                            <fieldset>
                                <legend>Address</legend>
                                <section >
                                    <div class="two-col">
                                        <div>
                                            <label for="address">Address</label>
                                            <input type="text" placeholder="22 Full Moon Crescent" id="address" name="address" required>
                                        </div>
                                        <div>
                                            <label for="unit">Apartment, Suite, etc.</label>
                                            <input type="text" placeholder="370" id="unit" name="unit" required>
                                        </div>
                                        <div>
                                            <label for="city">City</label>
                                            <input id="city" name="city" type="text" placeholder="Welland" required>
                                            <!-- <label for="city">City</label>
                                            <select name="city" id="city" required>
                                                <option value="S308">St.Catharines</option>
                                                <option value="S306">Welland</option>
                                                <option value="L2">Niagara Falls</option>
                                                <option value="ME201">Thorold</option>
                                                <option value="ME215">Fonthill</option>
                                            </select> -->
                                        </div>
                                        <div>
                                            <label for="province">Province</label>
                                            <select name="province" id="province" required>
                                                <option value="">Select a Province</option>
                                                <option value="Alberta">Alberta</option>
                                                <option value="BC">British Columbia</option>
                                                <option value="Manitoba">Manitoba</option>
                                                <option value="New Brunswick">New Brunswick</option>
                                                <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                                                <option value="Northwest Territories">Northwest Territories</option>
                                                <option value="Nova Scotia">Nova Scotia</option>
                                                <option value="Nunavut">Nunavut</option>
                                                <option value="Ontario">Ontario</option>
                                                <option value="Prince Edward Island">Prince Edward Island</option>
                                                <option value="Quebec">Quebec</option>
                                                <option value="Saskatchewan">Saskatchewan</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="postal">Postal Code</label>
                                            <input id="postal" name="postal" type="text" placeholder="L3C 0A8" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" required>
                                            
                                        </div>
                                        <div>
                                            <label for="country">Country/Region</label>
                                            <select name="country" id="country" required>
                                                <option value="S308">Canada</option>
                                                <option value="S306">United States</option>
                                            </select>
                                        </div>

                                    </div>
                                </section>
