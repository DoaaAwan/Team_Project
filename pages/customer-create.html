<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Small Engines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/44b9581dbb.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../src/jquery-3.7.1.min.js"></script>
    <script async src="../scripts/import-nav.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    </style>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="../styles/customer-create.css">
</head>
<body>
    <div class="app-container">

        <!--shared nav imported from ./shared/shared-nav.html-->
        <nav id="shared-nav"></nav>

        <div class="page-container">
            <header>
                <div class="d-flex justify-content-between">
                    <div>
                        <h1>Create Customer</h1>
                    </div>
                    <div>
                        <a href="../index.html" class="button secondary-btn">
                            Back to Search
                            <ion-icon name="arrow-back-circle-outline"></ion-icon>
                        </a>
                    </div>
                </div>
            </header>

            <div class="page">
                <div class="customer-create">

                    <form action="https://webdevbasics.net/scripts/demo.php" method="post">
                        <fieldset>
                            <legend>Customer Info</legend>
        
                            <section class="two-col m-3">
                                <div>
                                    <label for="first-name">First Name</label>
                                    <input type="text" placeholder="E.g. John" id="first-name" name="first-name" required>
                                </div>
                                <div>
                                    <label for="last-name">Last Name</label>
                                    <input type="text" placeholder="E.g. Smith" id="last-name" name="last-name" required>
                                </div>
                                <div>
                                    <label for="email">Email</label>
                                    <input id="email" name="email" type="email" placeholder="E.g. johnsmith@gmail.com" required>
                                </div>
                                <div>
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" placeholder="E.g. (123) 456 - 7890" id="phone" name="phone" required>
                                </div>
                                    <div>
                                        <label for="address">Address</label>
                                        <input type="text" placeholder="E.g. 22 Full Moon Crescent" id="address" name="address" required>
                                    </div>
                                    <div>
                                        <label for="unit">Apartment, Suite, etc.</label>
                                        <input type="text" placeholder="E.g. 370" id="unit" name="unit">
                                    </div>
                                    <div>
                                        <!-- <label for="city">City</label>
                                        <input id="city" name="city" type="text" placeholder="Welland" required> -->
                                        <label for="city">City</label>
                                        <select name="city" id="city" required>
                                            <option value="St.Catharines">St.Catharines</option>
                                            <option value="Welland">Welland</option>
                                            <option value="Niagara Falls">Niagara Falls</option>
                                            <option value="Thorold">Thorold</option>
                                            <option value="Fonthill">Fonthill</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="province">Province</label>
                                        <select name="province" id="province" required>
                                            <option value="" disabled selected>Select a Province</option>
                                            <option value="Alberta">Alberta</option>
                                            <option value="British Columbia">British Columbia</option>
                                            <option value="Manitoba">Manitoba</option>
                                            <option value="New Brunswick">New Brunswick</option>
                                            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                                            <option value="Northwest Territories">Northwest Territories</option>
                                            <option value="Nova Scotia">Nova Scotia</option>
                                            <option value="Nunavut">Nunavut</option>
                                            <option value="Ontario">Ontario</option>
                                            <option value="Prince Edward Island">Prince Edward Island</option>
                                            <option value="Quebec">Quebec</option>
                                            <option value="Saskatchewan">Saskatchewan</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="postal">Postal Code</label>
                                        <input id="postal" name="postal" type="text" placeholder="E.g. L3C 0A8" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" required>
                                    </div>
                                    <div>
                                        <label for="country">Country/Region</label>
                                        <select name="country" id="country" required>
                                            <option value="" selected>Canada</option>
                                        </select>
                                    </div>
                            </section>
                        </fieldset>
                        <div class="d-flex justify-content-end"> 
                            <a href="../index.html" class="button btn-cancel me-4" id="cancelButton">
                                Cancel
                            </a>
                            <button type="submit" value="Save" class="button btn-save">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="../scripts/customer-create.js"></script> -->
</body>
</html>
