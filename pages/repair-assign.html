    <script>
        function DynamicIndex() {
            // Get all focusable elements in the document
            var focusableElements = document.querySelectorAll('input, select, textarea, label, p');

            // Start tabindex from 1
            var index = 1;

            // Loop through focusable elements
            focusableElements.forEach(function (element) {
                element.tabIndex = index++;
            });
        }

        // Call the function
        DynamicIndex();
    </script>
    <script>
        // Check if the button was previously clicked=research and chatgpt
        var isButtonClicked = sessionStorage.getItem('isButtonClicked');

        if (isButtonClicked) {
            disableButton();
        }
        //passing the data forward to update page
        document.getElementById("pick").addEventListener("click", function (e) {
            e.preventDefault();
            // Change button color
            this.classList.add('clicked');

            // Set a flag in sessionStorage to indicate the button was clicked
            sessionStorage.setItem('isButtonClicked', true);

            // Disable the button
            disableButton();
            // Collect the values
            const invoiceDate = document.getElementById("a-invoice-date").textContent;
            const invoiceNumber = "2023OCT345";
            const billTo = document.getElementById("a-bill-to").textContent;
            const equipment = document.getElementById("a-equipment").textContent;
            const issueDescription = document.getElementById("a-issueDescription").textContent;
            const hasWarranty = document.getElementById("a-has-warranty").textContent;

            //transfer to pick page=researched
            const url = `repair-pick.html?invoice_date=${invoiceDate}&invoice_number=${invoiceNumber}&bill_to=${billTo}&equipment=${equipment}&issueDescription=${issueDescription}&hasWarranty=${hasWarranty}`;
            window.location.href = url;
        });

        //chatGpt
        function disableButton() {
            var pickButton = document.getElementById("pick");
            pickButton.disabled = true;
            pickButton.style.cursor = "not-allowed";
            pickButton.innerHTML = "Assigned";
            pickButton.style.backgroundColor = 'grey';

            var continueButton = document.getElementById("continue");
            continueButton.style.display = 'inline-block';
        }
    </script>
