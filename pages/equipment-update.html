                                <legend>Equipment Description</legend>
                                <section class="two-col">
                                    <div>
                                        <label for="equipment-name">Equipment Name</label>

                                    <div>
                                        <label for="manufacturer">Manufacturer</label>

                                            </option>
                                            <option value="Pro-Power Canada">

                                            </option>
                                            <option value="Troy-Bilt">

                                            </option>
                                            <option value="Toro">
                                                Toro
                                            </option>
                                            <option value="SnowMaster">

                                            </option>
                                            <option value="HedgeMaster">

                                            </option>
                                        </select>
                                        <a href="../pages/lookup-equip.html" class="edit-lookup-icon" title="Edit Manufacturer List" id="updateProvFromCustCreate">

                                        </a>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="equipment-type">Equipment Type</label>
                                        <div class="d-flex">
                                        <select id="equipment-type" name="equipment-type" required>
                                            <option value="" disabled selected>Select Equipment Type</option>
                                            <option value="Lawn Mower">
                                                Lawn Mower
                                            </option>
                                            <option value="Leaf Blower">
                                                Leaf Blower
                                            </option>
                                            <option value="Chainsaw">
                                                Chainsaw
                                            </option>
                                            <option value="Hedge Trimmer">
                                                Hedge Trimmer
                                            </option>
                                            <option value="Snow Blower">
                                                Snow Blower
                                            </option>
                                            <option value="Pressure Washer">
                                                Pressure Washer
                                            </option>
                                        </select>
                                        <a href="../pages/lookup-equip.html" class="edit-lookup-icon" title="Edit Equipment Type" id="updateProvFromCustCreate">
                                            <ion-icon name="create-outline"></ion-icon>
                                        </a>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="colour">Colour</label>
                                        <select id="colour" name="colour" required>
                                            <option value="" disabled selected>Select Colour</option>
                                            <option value="Red">
                                                Red
                                            </option>
                                            <option value="Green">
                                                Green
                                            </option>
                                            <option value="Blue">
                                                Blue
                                            </option>
                                            <option value="Yellow">
                                                Yellow
                                            </option>
                                            <option value="White">

                                            </option>
                                            <option value="Silver">
